<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 회복적 서클 질문 생성기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .topic-selection, .custom-topic {
            margin-bottom: 25px;
        }
        .topic-selection fieldset, .custom-topic fieldset {
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
            color: #34495e;
            padding: 0 10px;
        }
        .radio-group label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #customTopicInput {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
        }
        #generateBtn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generateBtn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #generateBtn:hover:not(:disabled) {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            line-height: 1.6;
        }
        .loader {
            text-align: center;
            padding: 20px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 회복적 서클 질문 생성기</h1>
        
        <div class="topic-selection">
            <fieldset>
                <legend>1. 상황 선택</legend>
                <div class="radio-group">
                    <label><input type="radio" name="topic" value="학생들 간의 다툼과 갈등" checked> 학생들 간의 다툼과 갈등</label>
                    <label><input type="radio" name="topic" value="새 학기, 새로운 시작을 위한 관계 형성"> 새 학기, 새로운 시작을 위한 관계 형성</label>
                    <label><input type="radio" name="topic" value="한 주를 돌아보는 주간 마무리 서클"> 한 주를 돌아보는 주간 마무리 서클</label>
                    <label><input type="radio" name="topic" value="따돌림 문제 해결"> 따돌림 문제 해결</label>
                    <label><input type="radio" name="topic" value="custom"> 직접 입력</label>
                </div>
            </fieldset>
        </div>

        <div class="custom-topic">
             <fieldset>
                <legend>2. 주제 직접 입력 (선택)</legend>
                <input type="text" id="customTopicInput" placeholder="여기에 주제를 입력하세요..." disabled>
            </fieldset>
        </div>

        <div class="button-container">
            <button id="generateBtn">질문 생성하기</button>
        </div>

        <div class="loader" id="loader">생성 중... 잠시만 기다려 주세요.</div>
        <div id="result"></div>
    </div>

    <script>
        const customRadio = document.querySelector('input[value="custom"]');
        const customTopicInput = document.getElementById('customTopicInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const topicRadios = document.querySelectorAll('input[name="topic"]');

        topicRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (customRadio.checked) {
                    customTopicInput.disabled = false;
                    customTopicInput.focus();
                } else {
                    customTopicInput.disabled = true;
                    customTopicInput.value = '';
                }
            });
        });

        generateBtn.addEventListener('click', async () => {
            let selectedTopic = document.querySelector('input[name="topic"]:checked').value;
            if (selectedTopic === 'custom') {
                selectedTopic = customTopicInput.value.trim();
                if (!selectedTopic) {
                    alert('주제를 직접 입력해주세요.');
                    return;
                }
            }

            generateBtn.disabled = true;
            resultDiv.innerText = '';
            loader.style.display = 'block';

            try {
                // Use Firebase Functions URL when deployed
                const apiUrl = window.location.hostname === 'localhost' 
                    ? '/generate-questions' 
                    : '/generate-questions'; // Firebase Functions will handle routing
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ topic: selectedTopic })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred.');
                }

                const data = await response.json();
                resultDiv.innerText = data.questions;

            } catch (error) {
                resultDiv.innerText = `오류가 발생했습니다: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
